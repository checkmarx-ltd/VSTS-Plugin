# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- '*'

pool:
  vmImage: 'ubuntu-latest'

variables:  
  nodejsAppDir20: CxScan/CxScanV20

steps:

- task: Bash@3
  displayName: 'Install TypeScript'
  inputs:
    targetType: inline
    script: |
      npm install -g typescript@4.1.6
      echo "TypeScript version: " ${tsc -v} 
        
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install --no-optional'
    workingDir: $(nodejsAppDir20)
      
- task: Npm@1
  inputs:
    command : 'custom'
    customCommand: 'run-script build'
    displayName: 'npm build 20'
    workingDir: $(nodejsAppDir20)

- script: npm test
  displayName: Run tests
  workingDirectory: $(nodejsAppDir20)

- task: TfxInstaller@2
  inputs:
    version: 'v0.6.x'

- task: CmdLine@2
  inputs:
    script: 'tfx extension create --manifest-globs $(ext-manifest-file)'
  displayName: 'tfx extension create'

- task: CopyFiles@2
  inputs:
    contents: '*.vsix'
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: 'drop'
    
